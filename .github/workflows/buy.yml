name: 로또 구매

on:
  schedule:
    # 월~금 매일 00:00 UTC (09:00 KST)
    - cron: '0 0 * * 1-5'

  # 수동 실행 가능
  workflow_dispatch:

jobs:
  buy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.1'

      - name: Download dependencies
        run: go mod tidy

      - name: 로또 구매 실행
        id: buy
        continue-on-error: true
        env:
          LOTTO_USERNAME: ${{ secrets.LOTTO_USERNAME }}
          LOTTO_PASSWORD: ${{ secrets.LOTTO_PASSWORD }}
          LOTTO_EMAIL_SMTP_HOST: ${{ secrets.LOTTO_EMAIL_SMTP_HOST }}
          LOTTO_EMAIL_SMTP_PORT: ${{ secrets.LOTTO_EMAIL_SMTP_PORT }}
          LOTTO_EMAIL_USERNAME: ${{ secrets.LOTTO_EMAIL_USERNAME }}
          LOTTO_EMAIL_PASSWORD: ${{ secrets.LOTTO_EMAIL_PASSWORD }}
          LOTTO_EMAIL_FROM: ${{ secrets.LOTTO_EMAIL_FROM }}
          LOTTO_EMAIL_TO: ${{ secrets.LOTTO_EMAIL_TO }}
        run: go run cmd/buy/main.go

      - name: 실패 알림 이메일 발송
        if: steps.buy.outcome == 'failure'
        env:
          LOTTO_USERNAME: ${{ secrets.LOTTO_USERNAME }}
          LOTTO_PASSWORD: ${{ secrets.LOTTO_PASSWORD }}
          LOTTO_EMAIL_SMTP_HOST: ${{ secrets.LOTTO_EMAIL_SMTP_HOST }}
          LOTTO_EMAIL_SMTP_PORT: ${{ secrets.LOTTO_EMAIL_SMTP_PORT }}
          LOTTO_EMAIL_USERNAME: ${{ secrets.LOTTO_EMAIL_USERNAME }}
          LOTTO_EMAIL_PASSWORD: ${{ secrets.LOTTO_EMAIL_PASSWORD }}
          LOTTO_EMAIL_FROM: ${{ secrets.LOTTO_EMAIL_FROM }}
          LOTTO_EMAIL_TO: ${{ secrets.LOTTO_EMAIL_TO }}
        run: |
          go run cmd/failure/main.go "로또 구매" "로또 구매 중 오류가 발생했습니다. GitHub Actions 로그를 확인해주세요."
