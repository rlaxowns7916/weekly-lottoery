name: 로또 구매

on:
  schedule:
    # 매주 월요일 00:00 UTC (09:00 KST)
    - cron: '0 0 * * 1'

  # 수동 실행 가능
  workflow_dispatch:

jobs:
  buy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.1'

      - name: Download dependencies
        run: go mod download

      - name: 로또 구매 실행
        id: buy
        continue-on-error: true
        env:
          LOTTO_USERNAME: ${{ secrets.LOTTO_USERNAME }}
          LOTTO_PASSWORD: ${{ secrets.LOTTO_PASSWORD }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: go run cmd/buy/main.go

      - name: 실패 알림 이메일 발송
        if: steps.buy.outcome == 'failure'
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          go run cmd/failure/main.go "로또 구매" "로또 구매 중 오류가 발생했습니다. GitHub Actions 로그를 확인해주세요."

      - name: 워크플로우 실패 처리
        if: steps.buy.outcome == 'failure'
        run: exit 1
